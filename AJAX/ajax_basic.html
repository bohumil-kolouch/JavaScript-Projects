<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Get The Latest Content:</h2>
        <div class="content" id="content">
            <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();" />
        </div>
    </div>

<script type="text/javascript">
    // Attach the function to the global window object
    window.getContent = function() {
        // Step1: Setup the xml http request object
        var ajax = new XMLHttpRequest();

        // Step2: Prepare the open ajax request
        ajax.open('GET', 'content.html', true);

        // Step3: Define the ajax response callback method
        ajax.onreadystatechange = function() {
            if (ajax.readyState === 4) {
                if (ajax.status === 200) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                } else {
                    document.getElementById('content').innerHTML =
                        "Error loading content: " + ajax.status;
                }
            }
        };

        // Step4: Send the ajax request for data
        ajax.send();

        // Hide the button once clicked
        document.getElementById('btn_content').style.display = 'none';
    };
</script>

</body>
</html>
