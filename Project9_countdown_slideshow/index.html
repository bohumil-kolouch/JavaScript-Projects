<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown + Slideshow</title>
  <link rel="stylesheet" href="CSS/main.css" />
</head>
<body>
  <!-- Countdown -->
  <p>How many seconds would you like to set your alarm for?</p>
  <label for="seconds">Seconds:</label>
  <input id="seconds" placeholder="Enter seconds" />
  <button onclick="countdown()">Start</button>
  <p id="timer"></p>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <!-- Slide 1 -->
    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <div class="img-box">
        <img class="slide-img" src="images/img1.jpg" alt="Bengal Eagle Owl" title="Bengal Eagle Owl" />
      </div>
      <div class="text">Bengal Eagle Owl</div>
    </div>

    <!-- Slide 2 -->
    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <div class="img-box">
        <img class="slide-img" src="images/img2.jpg" alt="Guinea Pig" title="Guinea Pig" />
      </div>
      <div class="text">Guinea Pig</div>
    </div>

    <!-- Slide 3 -->
    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <div class="img-box">
        <img class="slide-img" src="images/img3.jpg" alt="Lizard Dragon" title="Lizard Dragon" />
      </div>
      <div class="text">Lizard Dragon</div>
    </div>

    <!-- Controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- Dots -->
  <div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <!-- Defer to ensure DOM is ready before JS runs -->
  <script src="JS/main.js" defer></script>
</body>
</html>
